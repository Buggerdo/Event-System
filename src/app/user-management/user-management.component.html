<h3>Update User</h3>
<select [ngModel]="selectedUser" (ngModelChange)="selectUser($event)">
  <option [ngValue]="user" *ngFor="let user of users">
    {{user.name}}
  </option>
</select>

<form (ngSubmit)="submit()" class="add-new-form">
  <h2 class="add-order-heading">Manage User:</h2>
  <p>Name: <input type="text" name="name" id="name" [(ngModel)]="name" /></p>
  <!-- <p>
    Password:
    <input
      type="password"
      name="password"
      id="password"
      [(ngModel)]="password"
    />
  </p> -->
  <button type="submit">{{submitButtonText}}</button>
</form>
