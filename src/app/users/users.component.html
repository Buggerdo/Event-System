<div class="d-flex justify-content-end">
  <h3>Select User:&nbsp;</h3>
  <select [ngModel]="selectedUser" (ngModelChange)="update($event)" id="select">
    <option value="default">----</option>
    <option [ngValue]="user" *ngFor="let user of users">
      {{user.name}}
    </option>
  </select>
</div>
